<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Inspect Me</h1>
    <h2>This is a simple website to learn how to do CSS Inspection</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi magni earum
      eum commodi? At est asperiores error. Suscipit fugit impedit non mollitia
      reiciendis, ea debitis sint deleniti, veritatis nobis sequi?
    </p>

    <hr />

    <label for="q1">Q1) What is the named color of the body</label> <br />
    <input type="text" name="q1" id="q1" />
    <button id="submit1">Submit</button> <br />
    <p id="output1"></p>

    <label for="q2">Q2) What is the font size of h1</label> <br />
    <input type="text" name="q2" id="q2" />
    <button id="submit2">Submit</button> <br />
    <p id="output2"></p>

    <label for="q3">Q3) What is the font weight of h2</label> <br />
    <input type="text" name="q3" id="q3" />
    <button id="submit3">Submit</button> <br />
    <p id="output3"></p>

    <label for="q4">Q4) What is the font family of p</label> <br />
    <input type="text" name="q4" id="q4" />
    <button id="submit4">Submit</button> <br />
    <p id="output4"></p>

    <script type="text/javascript">
      let sub1 = document.getElementById("submit1");
      let sub2 = document.getElementById("submit2");
      let sub3 = document.getElementById("submit3");
      let sub4 = document.getElementById("submit4");

      sub1.addEventListener(
        "click",
        () => {
          const q1 = document.getElementById("q1").value;
          if (q1 === "aliceblue") {
            document.getElementById("output1").innerHTML = "Correct ✅";
          } else {
              if(q1!==""){
              document.getElementById("output1").innerHTML =
              "Not Correct ❌ right answer is aliceblue";
              }
          }
        },
        false
      ),
        sub2.addEventListener(
          "click",
          () => {
            const q2 = document.getElementById("q2").value;
            if (q2 === "3rem") {
              document.getElementById("output2").innerHTML = "Correct ✅";
            } else {
                if(q2!==""){
                document.getElementById("output2").innerHTML =
                "Not Correct ❌ right answer is 3rem";
                }
            }
          },
          false
        ),
        sub3.addEventListener(
          "click",
          () => {
            const q3 = document.getElementById("q3").value;
            if (q3 === "500") {
              document.getElementById("output3").innerHTML = "Correct ✅";
            } else {
                if(q3!==""){
                    document.getElementById("output3").innerHTML =
                    "Not Correct ❌ right answer is 500";
                }
             
            }
          },
          false
        ),
        sub4.addEventListener(
          "click",
          () => {
            const q4 = document.getElementById("q4").value;
            if (q4 === "Arial, Helvetica, sans-serif") {
              document.getElementById("output4").innerHTML = "Correct ✅";
            } else {
                if(q4!==""){
                document.getElementById("output4").innerHTML =
                "Not Correct ❌ right answer is Arial,Helvetica,sans-serif ";
                }
            }
          },
          false
        );
    </script>
  </body>
</html>
